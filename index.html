
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to prevent weird centering on small screens */
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        #app {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        .captcha-container {
            margin: 25px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            display: inline-block; /* To make border fit content */
        }

        #captchaImage {
            max-width: 100%;
            height: auto;
            display: block; /* Remove extra space below image */
        }

        .input-container {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        #captchaInput {
            width: calc(100% - 40px); /* Adjust for padding */
            padding: 12px 20px;
            margin-bottom: 0; /* Removed margin-bottom to align with gap */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1em;
            box-sizing: border-box; /* Include padding in width */
            max-width: 300px; /* Limit input width */
        }

        #submitButton {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: fit-content; /* Adjust button width to content */
        }

        #submitButton:hover {
            background-color: #0056b3;
        }

        #resultMessage {
            margin-top: 25px;
            font-weight: bold;
            font-size: 1.2em;
            min-height: 24px; /* Maintain space even when empty */
        }

        .correct {
            color: #28a745; /* Green for correct */
        }

        .incorrect {
            color: #dc3545; /* Red for incorrect */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Captcha Solver</h1>
        <p>Solve the captcha below by typing the characters you see.</p>

        <div class="captcha-container">
            <img id="captchaImage" src="https://github.com/Divya-Devendrasingh/test-captcha-solver-1/blob/main/sample-captcha.png?raw=true" alt="Captcha Image">
        </div>

        <div class="input-container">
            <label for="captchaInput">Enter your solution:</label>
            <input type="text" id="captchaInput" placeholder="e.g., Q6Z8N" autocomplete="off">
            <button id="submitButton">Submit</button>
        </div>

        <p id="resultMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captchaInput = document.getElementById('captchaInput');
            const submitButton = document.getElementById('submitButton');
            const resultMessage = document.getElementById('resultMessage');

            // The hardcoded correct answer for sample-captcha.png: "Q6Z8N"
            const CORRECT_ANSWER = "Q6Z8N";

            const checkCaptcha = () => {
                const userInput = captchaInput.value.trim().toUpperCase(); // Trim whitespace and convert to uppercase for case-insensitive comparison

                if (userInput === CORRECT_ANSWER) {
                    resultMessage.textContent = "Correct! Captcha solved.";
                    resultMessage.className = 'correct';
                } else {
                    resultMessage.textContent = "Incorrect. Please try again.";
                    resultMessage.className = 'incorrect';
                }
            };

            // Event listener for button click
            submitButton.addEventListener('click', checkCaptcha);

            // Event listener for 'Enter' key press on the input field
            captchaInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    checkCaptcha();
                }
            });

            // Optional: Focus on the input field when the page loads
            captchaInput.focus();
        });
    </script>
</body>
</html>
